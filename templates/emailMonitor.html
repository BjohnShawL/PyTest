<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Monitor</title>
</head>
<body>
    {% module NavigationHeader() %}

    <form action="/efail" method="POST">
        {% module xsrf_form_html() %}
    <p>
        <label>Failure Id</label>
        <input type="text" name="_failureId">
    </p>
    <p>
        <button type="submit" value="Send">Check Id</button>
    </p>
    </form>

    <table style="width: 35%;">
        <tr>
            <th><u>Subject</u></th>
            <th><u>Recipient</u></th>
            
            
        </tr>
        {% try %}
            {% if results %} 
                {% for result in results %}
                    <tr>
                        <th><h5>{{result[0]}}</h5></th>
                        <th><h5>{{result[1]}}</h5></th>
                        
                    </tr>
                {% end %}
            {% end %}
        {% except %}
        {% end %}        
    </table>
</body>
</html>
